<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define the character set and viewport settings for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the login page -->
    <title>Login - Aged Care Management System</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section: Includes the page title and navigation menu -->
    <header>
        <h1>Login</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="residents.html">Residents</a></li>
                <!-- Dropdown Menu for Staff -->
                <li class="dropdown">
                    <a href="staff.html" class="dropbtn">Staff</a>
                    <div class="dropdown-content">
                        <a href="facility.html">Facility Management</a>
                        <a href="service.html">Service Management</a>
                        <a href="scheduling.html">Scheduling</a>
                    </div>
                </li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <!-- Main Content Section: Login form for user authentication -->
    <main>
        <!-- Login form section -->
        <div class="login">
            <h2>Please Log In</h2> 
            <!-- Login form with username and password fields -->
            <form>
                <!-- Username input field -->
                <label for="username">Username:</label>
                <br>
                <input type="text" id="username" name="username">
                <br><br>
                <!-- Password input field -->
                <label for="password">Password:</label>
                <br>
                <input type="password" id="password" name="password">
                <br><br>
                <!-- Submit button to log in -->
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <!-- Footer Section: Copyright information -->
    <footer>
        <p>&copy; 2024 Aged Care Management System. All rights reserved.</p>
    </footer>
</body>

</html>
